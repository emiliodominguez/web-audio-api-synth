<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Web Audio API Synth</title>
    </head>
    <body>
        <main class="keyboard">
            <div id="keyboard-controls" class="controls">
                <!-- Volume -->
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" />

                <!-- Vibrato amount -->
                <label for="vibrato-amount">Vibrato amount</label>
                <input type="range" id="vibrato-amount" min="0" max="5" step="0.01" value="0" />

                <!-- Vibrato speed -->
                <label for="vibrato-speed">Vibrato speed</label>
                <input type="range" id="vibrato-speed" min="0" max="30" step="0.01" value="0" />

                <!-- Delay -->
                <label for="delay">Delay</label>
                <input type="range" id="delay" min="0" max="1" step="0.01" value="0" />

                <!-- Filter types -->
                <div id="filter-types">
                    <label for="lowpass">LowPass<input type="radio" name="filter" value="lowpass" /></label>
                    <label for="bandpass">BandPass<input type="radio" name="filter" value="bandpass" /></label>
                    <label for="highpass">HighPass<input type="radio" name="filter" value="highpass" /></label>
                    <label for="lowshelf">LowShelf<input type="radio" name="filter" value="lowshelf" /></label>
                    <label for="highshelf">HighShelf<input type="radio" name="filter" value="highshelf" /></label>
                    <label for="peaking">Peaking<input type="radio" name="filter" value="peaking" /></label>
                    <label for="notch">Notch<input type="radio" name="filter" value="notch" /></label>
                </div>

                <!-- Filter amount -->
                <label for="filter-amount">Filter Amount</label>
                <input type="range" id="filter-amount" min="50" max="16000" step="1" value="16000" />
                <span id="filter-info">16000hz</span>

                <!-- Resonance -->
                <!-- Note: more than 30 is too much -->
                <label for="filter-q">Resonance</label>
                <input type="range" id="filter-q" min="0.1" max="30" step="0.01" value="0.01" />

                <!-- Filter gain -->
                <label for="filter-gain">Filter Gain</label>
                <input type="range" id="filter-gain" min="-40" max="40" step="0.01" value="0" />

                <!-- Wave forms -->
                <div id="wave-forms">
                    <label for="sine">Sine wave<input type="radio" name="wave-form" value="sine" /></label>
                    <label for="square">Square wave<input type="radio" name="wave-form" value="square" /></label>
                    <label for="triangle">Triangle wave<input type="radio" name="wave-form" value="triangle" /></label>
                    <label for="sawtooth">Sawtooth wave<input type="radio" name="wave-form" value="sawtooth" /></label>
                </div>
            </div>

            <div id="keyboard-keys" class="keys"></div>
        </main>

        <script src="./js/script.js" type="module"></script>
    </body>
</html>
