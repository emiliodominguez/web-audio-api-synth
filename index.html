<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Web Audio API Synth</title>
    </head>
    <body>
        <main class="keyboard">
            <div id="keyboard-setup" class="controls">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" />

                <label for="vibrato-amount">Vibrato amount</label>
                <input type="range" id="vibrato-amount" min="0" max="5" step="0.01" value="0" />

                <label for="vibrato-speed">Vibrato speed</label>
                <input type="range" id="vibrato-speed" min="0" max="30" step="0.01" value="0" />

                <label for="delay">Delay</label>
                <input type="range" id="delay" min="0" max="1" step="0.01" value="0" />

                <br />
                <label for="filterType">Filter Type</label>
                <select name="filterType" id="filterType">
                    <option>LowPass</option>
                    <option>BandPass</option>
                    <option>HighPass</option>
                    <option>LowShelf</option>
                    <option>HighShelf</option>
                    <option>Peaking</option>
                    <option>Notch</option>
                </select>
            
                <label for="filterAmount">Filter Amount</label>
                <input type="range" id="filterAmount" min="50" max="16000" step="1" value="16000" />
                <span id="filterInfo">16000hz</span>

                <label for="filterQ">Resonance</label>
                <input type="range" id="filterQ" min="0.1" max="30" step="0.01" value="0.01" /> <!--More than 30 is too much-->

                <label for="filterGain">Filter Gain</label>
                <input type="range" id="filterGain" min="-40" max="40" step="0.01" value="0" />

                <div id="wave-forms"></div>
            </div>

            <div id="keyboard-keys" class="keys"></div>
        </main>

        <script src="./js/script.js" type="module"></script>
    </body>
</html>
