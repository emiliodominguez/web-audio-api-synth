<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Web Audio API Synth</title>
    </head>
    <body>
        <main class="container">
            <div id="keyboard-controls">
                <!-- Volume -->
                <div class="controls-group">
                    <div class="control">
                        <label for="volume">Volume</label>
                        <input type="range" id="volume" min="0" max="1" step="0.01" />
                    </div>
                </div>

                <!-- Filter types -->
                <div class="controls-group">
                    <div class="control">
                        <label for="lowpass">LowPass<input type="radio" name="filter" value="lowpass" /></label>
                        <label for="bandpass">BandPass<input type="radio" name="filter" value="bandpass" /></label>
                        <label for="highpass">HighPass<input type="radio" name="filter" value="highpass" /></label>
                        <label for="lowshelf">LowShelf<input type="radio" name="filter" value="lowshelf" /></label>
                        <label for="highshelf">HighShelf<input type="radio" name="filter" value="highshelf" /></label>
                        <label for="peaking">Peaking<input type="radio" name="filter" value="peaking" /></label>
                        <label for="notch">Notch<input type="radio" name="filter" value="notch" /></label>
                    </div>

                    <!-- Filter amount -->
                    <div class="control">
                        <label for="filter-amount">Filter Amount</label>
                        <input type="range" id="filter-amount" min="50" max="16000" step="1" />
                        <span id="filter-info"></span>
                    </div>

                    <!-- Resonance -->
                    <div class="control">
                        <label for="filter-q">Resonance</label>
                        <!-- Note: more than 30 is too much -->
                        <input type="range" id="filter-q" min="0.1" max="30" step="0.01" />
                    </div>

                    <!-- Filter gain -->
                    <div class="control">
                        <label for="filter-gain">Filter Gain</label>
                        <input type="range" id="filter-gain" min="-40" max="40" step="0.01" />
                    </div>
                </div>

                <!-- Wave forms -->
                <div class="controls-group">
                    <div class="control">
                        <label for="sine">Sine wave<input type="radio" name="wave-form" value="sine" /></label>
                        <label for="square">Square wave<input type="radio" name="wave-form" value="square" /></label>
                        <label for="triangle">Triangle wave<input type="radio" name="wave-form" value="triangle" /></label>
                        <label for="sawtooth">Sawtooth wave<input type="radio" name="wave-form" value="sawtooth" /></label>
                    </div>
                </div>

                <!-- Envelope -->
                <div class="controls-group">
                    <!-- Attack time -->
                    <div class="control">
                        <label for="attack-time">Attack time</label>
                        <input type="range" id="attack-time" min="0" min="0" max="0.5" step="0.02" />
                    </div>

                    <!-- Release time -->
                    <div class="control">
                        <label for="release-time">Release time</label>
                        <input type="range" id="release-time" min="0" min="0" max="0.5" step="0.02" />
                    </div>

                    <!-- Note length -->
                    <div class="control">
                        <label for="note-length">Note length</label>
                        <input type="range" id="note-length" min="0.2" max="2" step="0.05" />
                    </div>
                </div>

                <!-- Vibrato -->
                <div class="controls-group">
                    <div class="control">
                        <label for="vibrato-amount">Vibrato amount</label>
                        <input type="range" id="vibrato-amount" min="0" max="5" step="0.5" />
                    </div>

                    <!-- Vibrato speed -->
                    <div class="control">
                        <label for="vibrato-speed">Vibrato speed</label>
                        <input type="range" id="vibrato-speed" min="0" max="30" step="0.5" />
                    </div>
                </div>

                <!-- Delay -->
                <div class="controls-group">
                    <!-- Delay amount -->
                    <div class="control">
                        <label for="delay-amount">Delay amount</label>
                        <input type="range" id="delay-amount" min="0" max="0.9" step="0.05" />
                    </div>

                    <!-- Delay time -->
                    <div class="control">
                        <label for="delay-time">Delay time</label>
                        <input type="range" id="delay-time" min="0" max="1" step="0.05" />
                    </div>

                    <!-- Feedback -->
                    <div class="control">
                        <label for="feedback">Feedback</label>
                        <input type="range" id="feedback" min="0" max="0.9" step="0.05" />
                    </div>
                </div>
            </div>

            <div id="keyboard-keys"></div>
        </main>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
